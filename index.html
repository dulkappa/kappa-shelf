<!DOCTYPE html>
<html lang="ja" ng-app>
  <head>
	<meta charset='utf-8'>
	<title>Shelf Management Application.</title>
	
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="css/style.css" rel="stylesheet" media="screen">

  </head>

  <body>
	
	<div class="container">
	  <h1>Shelf Management Application</h1>
	  
	  <input type="text" ng-model="search">
	  <p>Result:{{search}}</p>
	  
	  <table class="table table-hover">
		<tr>
		  <th>title</th>
		  <th>author</th>
		  <th>price</th>
		  <th>publish</th>
		  <th>year</th>
		  <th>status</th>
		  <th>impressions</th>
		</tr>
		<tr>
		  <td>旅のラゴス</td>
		  <td>筒井康隆</td>
		  <td>¥490</td>
		  <td>新潮社</td>
		  <td>1994</td>
		  <td>読書中</td>
		  <td>旅に出たくなるような気持ちにさせられる。一見ただのファンタジーとも捉えられるんだけど、妙に現実感を帯びている。</td>
		</tr>
	  </table>
	  
	</div><!-- /container -->
	
	<script src="js/external/angular.min.js"></script>	
  </body>
</html>
